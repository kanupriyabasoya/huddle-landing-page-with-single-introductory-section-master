  <link rel="stylesheet" href=" font-family:https://fonts.google.com/specimen/Poppins">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <div class="container">
    <a href="#" class="logo"><img src="./images/logo.svg" alt="image" class="logo-img"></a>

 <ul>

 </ul>
